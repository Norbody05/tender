<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tender Management System Login</title>
   
    
    <style>
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #F0F4F8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }

        
        .register-card {
            width: 100%;
            max-width: 448px;
            background-color: #ffffff;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 20px; 
            transition: transform 0.3s ease-in-out;
            border: 0px solid rgb(68, 119, 195);
            border-radius: 20px;
        }

        .register-card:hover {
            transform: scale(1.01);
        }

        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 500px;
            color: #1a202c; 
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;
            
        }
        
        @media (min-width: 640px) {
            .header h1 {
                font-size: 2.25rem;
            }
        }

        .header p {
            margin-top: 0.5rem;
            font-size: 1.125rem;
            color: #718096;
        }

        
        .form-group {        
            margin-top: 50px;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 0.25rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-sizing: border-box; 
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        
        .forgot-link {
            font-size: 0.875rem;
            font-weight: 500;
            color: #3b82f6; 
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .forgot-link:hover {
            color: #2563eb;
        }
        
        .register-link {
            font-size: 0.875rem;
            font-weight: 500;
            color: #3b82f6; 
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .register-link:hover {
            color: #2563eb;
        }

        
        .register-button {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            font-size: 1.125rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #3b82f6; 
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .register-button:hover {
            background-color: #2563eb; 
        }

        .titles{
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            display: flex;
            margin-top: -20px;
            align-items: center;
            justify-content: center;
            width: 140px;
            height: 50px;
            background-color: #3b82f6;
            border-radius: 0 0 20px 20px ;
        }

        .title-register{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% , -50%);
            color: white;
            font-weight: bolder;
            font-size: 24px;
            


        }
    </style>
</head>
<body>

    
    <div class="register-card">
        
        
        <div class="titles">

            <div class="title-register">
                Register
            </div>

        </div>

       
        <form id="RegisterForm">
            
            
            <div class="form-group">

                <label for="email">Username</label>
                <input id="name" name="name" type="name" autocomplete="name" required class="form-input">
            </div>


             <div class="form-group">

                <label for="password">Password</label>

                <input id="password" name="password" type="password" autocomplete="current-password" required class="form-input">
            </div>
             <div class="form-group">

                <label for="role">Role Dropdown</label>

                <input id="role" name="role" type="text" autocomplete="current-role" required class="form-input">
            </div>
             <div class="form-group">

                <label for="number">Phone Number</label>

                <input id="number" name="number" type="number" autocomplete="current-number" required class="form-input">
            </div>

            
            <div style="text-align: right; margin-bottom: 1.5rem;">

                <a href="#" class="forgot-link">Already have an account Click here to Login</a>
            </div>

            
            <div>
                <button type="submit" class="register-button">
                    Register
                </button>
            </div>
        </form>

        

    </div>

    <script>
        
        const RegisterForm = document.getElementById('RegisterForm');

        
        RegisterForm.addEventListener('submit', function(event) {
            
            event.preventDefault();

            
            if (!Register.checkValidity()) {
                
                return;
            }

            
            const name = document.getElementById('name').value;
            
            const password = document.getElementById('password').value;

            const role = document.getElementById('role').value;

            const number = document.getElementById('number').value;

            
            console.log('Register attempt with:', {
                name: name,
                password: password,
                role: role,
                number: number

            });

        });
    </script>

</body>
</html>
