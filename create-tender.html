<body>
<header class="navbar">

    <h1>

<main class="container">

<h1>Create New Tender</h1>
<p class="muted">Submit your tender details below.</p>



<form class="form" action="#" method="post" enctype="multipart/form-data">
<label class="label" for="title">Title</label>
<input class="input" id="title" name="title" type="text" placeholder="e.g., Supply of Office Chairs" required />


<label class="label" for="desc">Description</label>
<textarea class="textarea" id="desc" name="description" placeholder="Short description..." required></textarea>


<label class="label" for="deadline">Deadline</label>
<input class="date" id="deadline" name="deadline" type="date" required />


<label class="label" for="docs">Documents</label>
<input class="file" id="docs" name="docs" type="file" />


<div class="actions">
<button class="btn btn-primary" type="submit">Create Tender</button>
<a class="btn btn-outline" href="index.html">Cancel</a>
</div>
</form>
</main>
</body>
</html>
